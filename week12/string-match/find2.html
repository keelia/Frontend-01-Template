<script>
    function find(source, pattern){
        let j =0;
        for (let i = 0; i < source.length; i++) {
            //缺陷：重复出现偶数次的字符会被“吃掉”：find('abcxxyz','xy')//false
            if(source[i] === pattern[j]){
                j++
            }else{
                j=0
            }
            if(j===pattern.length){
                return true
            }
        }
        return false
    }
</script>
