<div>
    <div style="width: 100px;height:100px;background-color: pink;margin: 20px;"></div>
    <div style="width: 100px;height:100px;background-color: pink;margin: 20px;"></div>
    <div style="width: 100px;height:100px;background-color: pink;margin: 20px;"></div>
    <!--如果一个元素具有 BFC，内部子元素再怎么翻江倒海、翻云覆雨，都不会影响外部的元素。所以，BFC 元素是不可能发生 margin 重叠的，
        因为 margin 重叠是会影响外部的元素的；-->
    <div style="display: inline-block;margin: 20px;">
        <div style="width: 100px;height:100px;background-color: pink;margin: 20px;"></div>
        <div style="width: 100px;height:100px;background-color: pink;margin: 20px;"></div>
        <div style="width: 100px;height:100px;background-color: pink;margin: 20px;"></div>
    </div>
    <!--BFC 元素也可以用来清除浮动的影响，因为如果不清除，子元素浮动则父元素高度塌陷，必然会影响后面元素布局和定位，这显然有违 BFC 元素的子元素不会影响外部元素的设定-->
    <div style="display: inline-block;margin: 20px;width: 300px;">
        <div style="width: 100px;height:100px;background-color: green;margin: 20px;float:right"></div>
        <div style="width: 100px;height:100px;background-color: green;margin: 20px;"></div>
        <div style="width: 100px;height:100px;background-color: green;margin: 20px;"></div>
    </div>
</div>
